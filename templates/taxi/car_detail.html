{% extends "base.html" %}

{% block content %}
    <h1>Car: {{ car.model }}</h1>
    <h2>Manufacturer: {{ car.manufacturer.name }}</h2>
    <h3>Drivers:</h3>
    <ul>
        {% for driver in car.drivers.all %}
            <li>{{ driver.first_name }} {{ driver.last_name }}</li>
        {% empty %}
            <li>No drivers assigned</li>
        {% endfor %}
    </ul>
{% endblock %}
